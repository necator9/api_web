{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hostname: {{ hostname }}</h1>

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(get_form) }}
        </div>
    </div>

    {% if node %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% endif %}

{% endblock %}
