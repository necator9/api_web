{% extends "base.html" %}



{% block app_content %}
<div class="headcontainer">
    <h1>Remove hosts</h1>
</div>
<div class="container">
  {% for node in nodes %}
      <div class="container">
    <a href="{{ url_for('routes.get', node_name=node.name) }}">Hostname: {{ node.name }} <br>
    Last updated: {{ moment(node.last_updated ).format('LLL') }}<br>
    App status: {{ node.app_status }}
  </a>
      </div>

    {% endfor %}
</div>
        <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>
                    {{ 'Previous results' }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ 'Next results' }}
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
{% endblock %}
